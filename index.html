<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QuizMaster</h1>

  <div class="quiz">
    <div>
      <label>1. 2 + 2 = ?</label>
      <input type="text">
    </div>

    <div>
      <label>2. Capital of France?</label>
      <input type="text">
    </div>

    <div>
      <label>3. HTML stands for?</label>
      <input type="text">
    </div>

    <button id="strict">Check Score (Strict)</button>
    <button id="lenient">Check Score (Lenient)</button>

    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
